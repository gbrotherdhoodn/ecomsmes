{% load i18n %}
{% load product_tags %}

<section id="related-product">

    {% with products_sliced=products|slice:":6" %}
        {% if products_sliced %}

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="gdn-title">
                            <h4 class="text-title-3 text-title-4 text-black">
                                Produk Lainnya
                            </h4>
                            <a href="/catalogue/?selected_facets=highlight%3ATrue" class="btn btn-link">Lihat
                                Semua</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container container-mobile-slider">

                <div class="gdn-slider">
                    <div class="swiper-container slider-product">
                        <div class="swiper-wrapper">
                            {% for product in products_sliced %}
                                <div class="swiper-slide gdn-slider-mid-mobile" style="height: unset">
                                    {% render_product product %}
                                </div>
                            {% endfor %}
                        </div>
                        <!-- Add Arrows -->
                        <div class="gdn-slider-button-left">
                            <i class="fa fa-chevron-left"></i>
                        </div>
                        <div class="gdn-slider-button-right">
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>

        {% endif %}
    {% endwith %}
</section>
